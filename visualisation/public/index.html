<!DOCTYPE html>
<html>
<head>
	<title>Data visualisation</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bower_components/robotodraft/robotodraft.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/nouislider/distribute/nouislider.min.css">
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<input type="checkbox" id="drawer-toggle" name="drawer-toggle" />
	<label for="drawer-toggle" id="drawer-toggle-label"></label>
	<nav id="drawer">
		<div id="filters">
			<h1>Filters</h1>
			<div class="filters">
				<div class="slider"></div>
			</div>
		</div>
		<div id="configuration">
			<h1>Configuration</h1>
		</div>
	</nav>
	<main role="main" id="content">
		<div id="information" class="hidden"></div>
		<canvas id="visualisation"></canvas>
	</main>
	<!-- JavaScripts -->
	<script type="text/javascript" src="bower_components/bluebird/js/browser/bluebird.js"></script>
	<script type="text/javascript" src="bower_components/dat-gui/build/dat.gui.min.js"></script>
	<script type="text/javascript" src="bower_components/nouislider/distribute/nouislider.js"></script>
	<script type="text/javascript" src="bower_components/requirejs/require.js" data-main="app.js"></script>
</body>
</html>
